<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Dress Code</title>
    <link href='styles/styles.css' rel='stylesheet'>
  </head>
  <body>
    <div id="filter">
      <div class="tab"></div>
    </div>
    <div id='page-content'>
    </div>
    <script src='js/lib/jquery-1.10.2.min.js'></script>
    <script src='js/lib/underscore-min.js'></script>
    <script src='js/lib/backbone-min.js'></script>
    <script src='js/lib/jquery.isotope.min.js'></script>

    <script src='js/models/event.js'></script>
    <script src='js/models/dress.js'></script>
    <script src='js/models/menswear.js'></script>
    <script src='js/views/home.js'></script>
    <script src='js/helpers.js'></script>
    <script src='js/app.js'></script>


    <script id='tpl-menswear' type="text/template">
      <h2>Man Things</h2>
      <ul>
        <% _.each(styles, function(style, index) { %>
          <%
            // the first item is probably too small, so let's try to get the second largest image
            var image_urls = _.toArray(style.image_urls);
            var img = (image_urls[1] || image_urls[0])[0];
          %>
          <% if(img) { %>
            <li class="style-tile-wrapper">
              <div class="style-tile <%= index % 2 ? '' : 'selected' %>" style="background-image: url('<%= img.url %>');">
              </div>
            </li>
          <% } %>
        <% }) %>
      </ul>
    </script>
  </body>
</html>
